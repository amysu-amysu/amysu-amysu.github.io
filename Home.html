<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - AMY SU</title>
  <style>
    /* Color palette */
    :root {
      --sage: #9caf88;
      --clay: #c16a6a;
      --blue: #4a6fa5;
      --beige: #f5f0e6;
      --dark-beige: #d8cfc4;
    }

    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: var(--beige);
      color: var(--clay);
    }

    header {
      background-color: var(--sage);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--clay);
    }

    .banner {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 4px;
      color: var(--blue);
    }

    nav a {
      color: var(--clay);
      text-decoration: none;
      font-size: 1.2rem;
      margin-left: 30px;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: var(--clay);
      color: var(--beige);
    }

    section {
      padding: 40px 60px;
      max-width: 900px;
      margin: 0 auto;
    }

    section h2 {
      color: var(--blue);
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    section p {
      line-height: 1.6;
      color: var(--clay);
      font-size: 1.1rem;
      background-color: var(--dark-beige);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">AMY SU</div>
    <nav>
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>This is the About section. Add your content here.</p>
  </section>

  <section id="work">
    <h2>Work</h2>
    <p>This is the Work section. Add your portfolio or projects here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>This is the Contact section. Add your contact info or form here.</p>
  </section>
</body>
</html>
