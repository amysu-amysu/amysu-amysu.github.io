<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMY SU</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: "Times New Roman", serif;
      background: #F5F3EE;
      color: #2E3C2F;
      overflow-x: hidden;
    }

    body {
      scroll-behavior: smooth;
    }

    #intro {
      background-color: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #hello-button {
      font-size: 5rem;
      font-weight: bold;
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 1rem 2.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #hello-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main-content.visible {
      display: block;
      opacity: 1;
    }

    header {
      background-color: #2E3C2F;
      color: #F5F3EE;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      text-transform: uppercase;
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 0.1em;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav button {
      background: none;
      border: none;
      color: #F5F3EE;
      font-size: 1.1rem;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: 600;
    }

    nav button:hover {
      background-color: #8D8A77;
      color: #2E3C2F;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
    }

    main section {
      display: flex;
      padding: 4rem 3rem;
      min-height: 160vh;
      position: relative;
      align-items: center;
    }

    section h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #2E3C2F;
      margin-right: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      letter-spacing: 0.2em;
      line-height: 1.4;
      position: relative;
      z-index: 2;
      animation: typeIn 1s steps(10, end);
    }

    section h2 span {
      display: block;
      font-size: 3.2rem;
      margin-bottom: 0.2rem;
    }

    section h2::before {
      content: '';
      position: absolute;
      left: -2.5rem;
      top: 5%;
      height: 90%;
      width: 6rem;
      background-color: #B3472F;
      z-index: -1;
      border-radius: 8px;
    }

    section .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 4rem;
      text-align: left;
    }

    #about img {
      width: 490px;
      height: 490px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 1s ease;
    }

    #about img.spin {
      transform: rotateY(180deg);
    }

    .about-text {
      max-width: 400px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    #work .squares {
      display: flex;
      gap: 3rem;
      width: 100%;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .square-btn {
      flex: 1;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: none;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .square-left {
      background-color: #B0B3AA;
      color: #2E3C2F;
    }

    .square-right {
      background-color: #B3472F;
      color: white;
    }

    .work-description {
      display: none;
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #333;
      text-align: center;
    }

    #contact .content {
      flex-direction: column;
    }

    form {
      width: 33%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: transparent;
    }

    input, textarea {
      background-color: rgba(230, 227, 211, 0.3);
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      color: #2E3C2F;
    }

    textarea {
      resize: none;
    }

    form button {
      background-color: #2E3C2F;
      color: #F5F3EE;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
    }

    @keyframes typeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      section {
        flex-direction: column;
        align-items: center;
      }

      section .content {
        flex-direction: column;
      }

      #about img {
        width: 280px;
        height: 280px;
      }

      form {
        width: 90%;
      }

      header {
        flex-direction: column;
        font-size: 3rem;
        gap: 1rem;
      }

      .square-btn {
        max-width: 90%;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Intro splash page -->
  <section id="intro">
    <button id="hello-button" onclick="startSite()">HELLO</button>
  </section>

  <!-- Main content -->
  <div id="main-content">
    <header>
      AMY SU
      <nav>
        <button onclick="scrollToSection('about')">ABOUT</button>
        <button onclick="scrollToSection('work')">WORK</button>
        <button onclick="scrollToSection('contact')">CONTACT</button>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2><span>A</span><span>B</span><span>O</span><span>U</span><span>T</span></h2>
        <div class="content">
          <img id="about-img" src="https://via.placeholder.com/350x350?text=Photo+1" alt="About Image">
          <div class="about-text">
            <p>Amy Su is a multidisciplinary designer focused on minimalism, emotion, and cultural narrative. With roots in modern aesthetics and traditional textures, her work bridges the old and the new.</p>
          </div>
        </div>
      </section>

      <section id="work">
        <h2><span>W</span><span>O</span><span>R</span><span>K</span></h2>
        <div class="content">
          <div class="squares">
            <button class="square-btn square-left" onclick="toggleWork('left')">Project A</button>
            <button class="square-btn square-right" onclick="toggleWork('right')">Project B</button>
          </div>
          <div class="work-description" id="work-desc"></div>
        </div>
      </section>

      <section id="contact">
        <h2><span>C</span><span>O</span><span>N</span><span>T</span><span>A</span><span>C</span><span>T</span></h2>
        <div class="content">
          <form action="https://formspree.io/f/mwpbdvqj" method="POST">
            <input type="text" name="name" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main-content');

    function startSite() {
      intro.style.opacity = '0';
      document.body.style.overflow = 'auto';
      setTimeout(() => {
        intro.style.display = 'none';
        main.classList.add('visible');
      }, 1000);
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    const aboutImg = document.getElementById('about-img');
    const img1 = "https://via.placeholder.com/350x350?text=Photo+1";
    const img2 = "https://via.placeholder.com/350x350?text=Photo+2";

    aboutImg.addEventListener('mouseenter', () => {
      aboutImg.classList.add('spin');
      setTimeout(() => {
        aboutImg.src = aboutImg.src === img1 ? img2 : img1;
        aboutImg.classList.remove('spin');
      }, 1000);
    });

    let workView = 'squares';
    function toggleWork(which) {
      const squares = document.querySelector('#work .squares');
      const desc = document.getElementById('work-desc');

      if (workView === 'squares') {
        squares.style.display = 'none';
        desc.style.display = 'block';
        desc.innerHTML = which === 'left'
          ? '<p>This is a detailed description of Project A. It reflects clarity and composition in creative structure.</p>'
          : '<p>This is a detailed description of Project B. A story told through elegant layout and purpose.</p>';
        workView = 'desc';
      } else {
        squares.style.display = 'flex';
        desc.style.display = 'none';
        workView = 'squares';
      }
    }
  </script>
</body>
</html>
