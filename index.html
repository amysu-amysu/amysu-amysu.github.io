<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Georgia, serif;
    }
    a {
      text-decoration: none;
    }
    button {
      font-family: Georgia, serif;
      font-size: 6rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      padding: 20px 60px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <a href="home.html">
    <button>Hello</button>
  </a>
</body>
</html>
