<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMY SU</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Times New Roman', serif;
      background: #F5F3EE;
      color: #2E3C2F;
      overflow: hidden;
    }

    #intro {
      background-color: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    #hello-button {
      font-size: 5rem;
      font-weight: bold;
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 1rem 2.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #hello-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
      border-radius: 50%;
      animation: explode 1s ease forwards;
      pointer-events: none;
    }

    @keyframes explode {
      to {
        transform: translate(var(--dx), var(--dy)) scale(0.6);
        opacity: 0;
      }
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main-content.visible {
      display: block;
      opacity: 1;
    }

    header {
      background-color: #2E3C2F;
      color: #F5F3EE;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      text-transform: uppercase;
      font-size: 4.5rem;
      font-weight: bold;
      letter-spacing: 0.1em;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav button {
      background: none;
      border: none;
      color: #F5F3EE;
      font-size: 1.1rem;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: 600;
    }

    nav button:hover {
      background-color: #8D8A77;
      color: #2E3C2F;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
    }

    main {
      display: flex;
      flex-direction: column;
    }

    section {
      display: flex;
      padding: 6rem 3rem 8rem 3rem;
      border-bottom: 1px solid #ccc;
      min-height: 800px;
      position: relative;
    }

    section h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #2E3C2F;
      margin-right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      letter-spacing: 0.2em;
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    section h2::before {
      content: '';
      position: absolute;
      left: -1.5rem;
      top: 0;
      bottom: 0;
      width: 4rem;
      background-color: #D37C5A; /* terracotta */
      z-index: -1;
      border-radius: 8px;
    }

    section .content {
      flex: 1;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #4A4A4A;
      display: flex;
      align-items: center;
      gap: 4rem;
    }

    #about img {
      width: 420px;
      height: 420px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 1s ease;
      flex-shrink: 0;
    }

    #about img.spin {
      transform: rotateY(180deg);
    }

    .about-text {
      flex: 1;
    }

    /* WORK SECTION STYLES */
    #work .squares {
      display: flex;
      gap: 2rem;
      width: 100%;
    }

    .square-btn {
      flex: 1;
      aspect-ratio: 1 / 1;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .square-left {
      background-color: #B0B3AA;
      color: #2E3C2F;
    }

    .square-right {
      background-color: #D37C5A; /* terracotta */
      color: white;
    }

    .work-description {
      display: none;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 450px;
    }

    form input,
    form textarea {
      background-color: #E6E3D3;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: #2E3C2F;
      resize: none;
    }

    form button {
      background-color: #2E3C2F;
      color: #F5F3EE;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      section {
        flex-direction: column;
      }

      section h2 {
        flex-direction: row;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #about .content {
        flex-direction: column;
      }

      #about img {
        width: 250px;
        height: 250px;
      }

      #work .squares {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <section id="intro">
    <button id="hello-button" onclick="explodeParticles(event)">HELLO</button>
  </section>

  <div id="main-content">
    <header>
      AMY SU
      <nav>
        <button onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'})">ABOUT</button>
        <button onclick="document.getElementById('work').scrollIntoView({behavior:'smooth'})">WORK</button>
        <button onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">CONTACT</button>
      </nav>
    </header>

    <main>
      <section id="about">
        <h2>
          <span>A</span><span>B</span><span>O</span><span>U</span><span>T</span>
        </h2>
        <div class="content">
          <img id="about-img" src="https://via.placeholder.com/350x350?text=Photo+1" alt="About Image">
          <div class="about-text">
            <p>Amy Su is a multidisciplinary designer focused on minimalism, emotion, and cultural narrative. With roots in modern aesthetics and traditional textures, her work bridges the old and the new.</p>
          </div>
        </div>
      </section>

      <section id="work">
        <h2>
          <span>W</span><span>O</span><span>R</span><span>K</span>
        </h2>
        <div class="content">
          <div class="squares">
            <button class="square-btn square-left" onclick="toggleWorkContent('left')">Project A</button>
            <button class="square-btn square-right" onclick="toggleWorkContent('right')">Project B</button>
          </div>
          <div class="work-description" id="work-desc"></div>
        </div>
      </section>

      <section id="contact">
        <h2>
          <span>C</span><span>O</span><span>N</span><span>T</span><span>A</span><span>C</span><span>T</span>
        </h2>
        <div class="content">
          <form action="https://formspree.io/f/mwpbdvqj" method="POST">
            <input type="text" name="name" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    function explodeParticles(e) {
      const button = e.target;
      for (let i = 0; i < 60; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 200 + 50;
        particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
        particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
      }

      document.getElementById('intro').style.opacity = '0';
      document.body.style.overflow = 'auto';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main-content').classList.add('visible');
      }, 1000);
    }

    const aboutImg = document.getElementById('about-img');
    const img1 = "https://via.placeholder.com/350x350?text=Photo+1";
    const img2 = "https://via.placeholder.com/350x350?text=Photo+2";

    aboutImg.addEventListener('mouseenter', () => {
      aboutImg.classList.add('spin');
      setTimeout(() => {
        aboutImg.src = aboutImg.src === img1 ? img2 : img1;
        aboutImg.classList.remove('spin');
      }, 1000);
    });

    let workView = 'squares';
    function toggleWorkContent(which) {
      const squares = document.querySelector('#work .squares');
      const desc = document.getElementById('work-desc');

      if (workView === 'squares') {
        squares.style.display = 'none';
        desc.style.display = 'block';
        desc.innerHTML = which === 'left'
          ? '<p>This is a detailed description of Project A. It includes elegant solutions using timeless principles of design.</p>'
          : '<p>This is a detailed description of Project B. A modern take on interactive storytelling through digital mediums.</p>';
        workView = 'desc';
      } else {
        squares.style.display = 'flex';
        desc.style.display = 'none';
        workView = 'squares';
      }
    }
  </script>
</body>
</html>
